<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>

	<h:form>
		<p:toolbar>
			<f:facet name="left">
				<p:commandButton id="dynaButton" value="MENU" type="button"
					icon="fa fa-bars" />
				<p:menu overlay="true" trigger="dynaButton" my="left top"   toogleable="true"
					at="left bottom"  >
					
					<p:submenu  label="CADASTRE" >
						<p:menuitem value="Categoria" 
							 icon="fa fa-save" />
						<p:menuitem value="Palestrante" 
							 icon="fa fa-save" />
						<p:menuitem value="Atividade" icon="fa fa-save" />
						<p:menuitem value="Evento" icon="fa fa-save" outcome="evento" />
					</p:submenu>
					
					<p:submenu label="CONSULTE">
						<p:menuitem value="Participantes"
							actionListener="#{menuView.delete}" 
							ajax="false" icon="fa fa-users" />
					</p:submenu>
					
					<p:submenu label="HOME">
						<p:menuitem value="Evento" outcome="evento" icon="fa fa-calendar"/>
					</p:submenu>
					<p:submenu label="INÃCIO">
						<p:menuitem value="Logout" action="#{redirecionarMB.chamarDeslogar}"
							immediate="true" icon="fa fa-sign-out" />
					</p:submenu>
				</p:menu>
			</f:facet>
		</p:toolbar>
	</h:form>
</ui:composition>
</html>
